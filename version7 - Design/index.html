<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="/assets/partly_cloudy_day_FILL0_wght500_GRAD0_opsz48.png"/> <!-- Favicon || displayed next to the page title in the browser tab -->
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container txt fade-in">
        <div class="top">
            <img src="/assets/weather_logo.png" alt="Partly_cloudy_logo" class="logo" onclick="logoPress()" style="cursor: pointer;">
            <form id="form" class="form" autocomplete="off">
                <input type="search" id="query" value="" onfocus="this.value=''" autofocus placeholder="Search City Name...">
                <button><i class="fa fa-search"></i></button>
            </form>
        </div>
        
        <div class="box">
            <div class="info"> 

                <table style="padding: 0 2% 0 2%;">
                    <tr>
                        <td>
                            <p id="city" class="city"></p>
                            <p id="country" class="country"></p>
                        </td>
                        <td>
                            <p id="date" class="date"></p>
                        </td>
        
                    </tr>
                </table>

                <p id="units" class="units">
                    <button id="c" class="" onclick="swapC()">C</button> 
                    <span style="font-size: 18px;">|</span> 
                    <button id="f" class="disabled" onclick="swapF()">F</button>
                </p>

                <p id="temp" class="temp"></p>
                <p id="feels-temp" class="feels"></p>
                <p id="main-description" class="material-symbols-outlined main-description flip" style="font-size: 76px;"></p>
                <p id="description" class="description"></p>
            </div>

            <div>
                <table>
                    <tr>
                        <td style="text-align: left;">
                            <table style="padding: 0%;">
                                <tr>
                                    <td style="width: 10%;">
                                        <p>
                                            <b>High <span style="font-size: 20px;">|</span> Low:</b>
                                        </p>
                                        <p><b>Humidity: </b></p>
                                    </td>
                                    <td>
                                        <p id="min-max-temp"></p>
                                        <p id="humidity"></p>
                                    </td>
                                </tr>
                            </table>
                        </td>

                        <td style="text-align: right;"> 
                            <table style="padding: 0%;">
                                <tr>
                                    <td style="width: 50%;">
                                        <img src="/assets/sunrise.png" alt="" style="width:40px; height:20px; padding-right: 3%; margin: 16px 0 16px 0;">
                                        <br>
                                        <img src="/assets/sunset.png" alt="" style="width:40px; height:20px; padding-right: 3%; margin: 16px 0 16px 0;">
                                    </td>
                                    <td style="width: 1%;"> 
                                        <p id="sunrise"></p>
                                        <p id="sunset"></p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>

            <hr>

            <div class="forcast">
                <table >
                    <tr>
                        <td>
                            <p id="dayOneDate"></p>
                            <span id="dayOneDesc" class="material-symbols-outlined flip" style="font-size: 46px;"></span>
                            <p id="dayOneTemp" style="margin-top: 5%;"></p>
                        </td>
                        <td>
                            <p id="dayTwoDate"></p>
                            <span id="dayTwoDesc" class="material-symbols-outlined flip" style="font-size: 46px;"></span>
                            <p id="dayTwoTemp" style="margin-top: 5%;"></p>
                        </td>
                        <td>
                            <p id="dayThreeDate"></p>
                            <span id="dayThreeDesc" class="material-symbols-outlined flip" style="font-size: 46px;"></span>
                            <p id="dayThreeTemp" style="margin-top: 5%;"></p>
                        </td>
                        <td>
                            <p id="dayFourDate"></p>
                            <span id="dayFourDesc" class="material-symbols-outlined flip" style="font-size: 46px;"></span>
                            <p id="dayFourTemp" style="margin-top: 5%;"></p>
                        </td>
                        <td>
                            <p id="dayFiveDate"></p>
                            <span id="dayFiveDesc" class="material-symbols-outlined flip" style="font-size: 46px;"></span>
                            <p id="dayFiveTemp" style="margin-top: 5%;"></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
